<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <!-- Book Cover Background -->
  <rect x="0" y="0" width="400" height="500" fill="#030712"/>

  <!-- Gradient Background Elements -->
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="400" height="500" fill="url(#coverGradient)"/>

  <!-- Book Spine Design Elements -->
  <rect x="50" y="50" width="300" height="400" rx="15" ry="15" fill="rgba(255,255,255,0.05)" stroke="rgba(0,229,255,0.2)" stroke-width="2"/>

  <!-- Title Area -->
  <rect x="80" y="100" width="240" height="40" rx="5" ry="5" fill="rgba(0,229,255,0.1)"/>

  <!-- Author Area -->
  <rect x="80" y="150" width="180" height="25" rx="5" ry="5" fill="rgba(168,85,247,0.1)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="250" r="40" fill="rgba(0,229,255,0.1)" stroke="#00e5ff" stroke-width="1" opacity="0.5"/>
  <circle cx="300" cy="300" r="30" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="1" opacity="0.5"/>

  <!-- Robotic Elements -->
  <rect x="150" y="220" width="100" height="8" rx="4" ry="4" fill="#00e5ff" opacity="0.3"/>
  <rect x="150" y="240" width="80" height="8" rx="4" ry="4" fill="#a855f7" opacity="0.3"/>
  <rect x="170" y="260" width="60" height="8" rx="4" ry="4" fill="#00e5ff" opacity="0.3"/>

  <!-- Text Placeholders -->
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="18" fill="#00e5ff" text-anchor="middle" opacity="0.7">PHYSICAL AI</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="14" fill="#a855f7" text-anchor="middle" opacity="0.7">&amp; HUMANOID</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14" fill="#a855f7" text-anchor="middle" opacity="0.7">ROBOTICS</text>

  <!-- Glowing Lines -->
  <line x1="80" y1="350" x2="320" y2="350" stroke="#00e5ff" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="80" y1="370" x2="320" y2="370" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>

  <!-- Corner Decorations -->
  <path d="M50,50 L70,50 L50,70 Z" fill="#00e5ff" opacity="0.2"/>
  <path d="M350,50 L330,50 L350,70 Z" fill="#a855f7" opacity="0.2"/>
  <path d="M50,450 L70,450 L50,430 Z" fill="#a855f7" opacity="0.2"/>
  <path d="M350,450 L330,450 L350,430 Z" fill="#00e5ff" opacity="0.2"/>
</svg>