<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head with AI circuit pattern -->
  <circle cx="50" cy="45" r="25" fill="#4a6cf7" opacity="0.8"/>

  <!-- Circuit pattern on robot head -->
  <path d="M35 40 h5 m5 0 h5 m10 0 h5 M35 45 h5 m5 0 h5 m10 0 h5 M35 50 h5 m5 0 h5 m10 0 h5"
        stroke="white" stroke-width="1.5" fill="none"/>

  <!-- Eyes -->
  <circle cx="40" cy="40" r="3" fill="white"/>
  <circle cx="60" cy="40" r="3" fill="white"/>

  <!-- AI brain pattern inside head -->
  <path d="M45 35 C45 35, 40 40, 45 45 C45 45, 50 40, 45 35 Z" fill="white" opacity="0.7"/>
  <path d="M55 35 C55 35, 50 40, 55 45 C55 45, 60 40, 55 35 Z" fill="white" opacity="0.7"/>

  <!-- Robot body -->
  <rect x="35" y="70" width="30" height="20" rx="5" fill="#4a6cf7" opacity="0.8"/>

  <!-- Connection between head and body -->
  <rect x="47" y="65" width="6" height="5" fill="#4a6cf7" opacity="0.8"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="75" r="2" fill="white" opacity="0.9"/>
  <circle cx="50" cy="80" r="2" fill="white" opacity="0.9"/>
  <circle cx="50" cy="85" r="2" fill="white" opacity="0.9"/>
</svg>